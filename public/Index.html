<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    	<div class="jumbotron">
	    	<h3 class="text-center">Search For Any Movie</h3>
	    	<form id="searchForm">
	    		<input type="text" class="form-control" id="searchText" placeholder="Search Movies...">
	    	</form>
	    </div>
    </div>

    <div class="container">
        <div id="movies" class="row"></div>
      </div>

    <button id="btn_en">
        English
    </button>
    <button id="btn_no">
        Norsk
    </button>

    <p id="joke"></p>

    <script>

        let btn_en = document.getElementById("btn_en");
        let btn_no = document.getElementById("btn_no");
        let joke = document.getElementById("joke");

        btn_en.addEventListener("click", async function(e){
            let resp = await fetch("/joke/en");
            let data = await resp.json();
            joke.innerHTML = data.joke;
        });

        btn_no.addEventListener("click", async function(e){
            let resp = await fetch("/joke/no");
            let data = await resp.json();
            joke.innerHTML = data.joke;
        });

    </script>
    <script src="js/main.js"></script>
</body>
</html>
