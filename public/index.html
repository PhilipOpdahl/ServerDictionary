<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">    
    <title>MovieWatchlist</title>
</head>

<body>
    <button id="btn_en">
        English
    </button>
    <button id="btn_no">
        Norsk
    </button>

    <div id="loginForm">
        <div id="authDiv" class="auth-container">
            <h3>User Login/Register</h3>
            <div class="input-container">
                <label for="username">Username:</label>
                <input id="username" aria-label="username">
            </div>
            <div class="input-container">
                <label for="password">Password:</label>
                <input id="password" type="password" aria-label="password">
            </div>
            <div class="button-container">
                <button id="loginBtn">Login</button>
                <button id="registerBtn">Register</button>
            </div>
        </div>
    </div>

    <div id="movieTemplate" style="display: none;">
        <div class="col-md-3">
          <div class="movie-card">
            <img src="" class="movie-poster">
            <h5 class="movie-title"></h5>
            <button id ="AddWatchlistBtn" class="btn btn-primary add-to-watchlist-btn">Add to Watchlist</button>
          </div>
        </div>
    </div>

    <div class="container">
        <h1>Movie Search</h1>
        <input type="text" id="searchInput" placeholder="Search for a movie...">
        <button id="searchButton">Search</button>
        <div id="movieContainer"></div>
    </div>

    <div class="container">
        <div class="row movie-row" id="movies"></div>
    </div>

    <h2>Add Movie to Watchlist</h2>

    <div id="watchlist" class="watchlist-container"></div>

    <template id="watchlistMovieTemplate">
        <div class="movie-card">
            <img src="" class="movie-poster">
            <h5 class="movie-title"></h5>
            <button class="delete-btn">Remove</button>
        </div>
    </template>

    <script type="module" src="./js/app.mjs"></script>
    <script type="module" src="./js/languageChanger.mjs"></script>
</body>
</html>
